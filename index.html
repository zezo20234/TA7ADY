<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ios18wall.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    form {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    input, textarea {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 85%;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #eee;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: red;
      margin-top: 10px;
    }
    #reportSection {
      display: none;
    }
    .star-rating-horizontal label {
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginError"></div>
  </form>

  <!-- Report Section (hidden until login success) -->
  <div id="reportSection">
    <h1>⚠ please report 15 minutes after the incident ⚠</h1>
    <form id="reportForm" action="https://formsubmit.co/zezo_z4ever@outlook.com" method="post">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://zezo20234.github.io/TA7ADY/">

      <input type="text" name="name" placeholder="Enter your name" required>
      <textarea name="report" rows="2" placeholder="Your report here"></textarea>
      <textarea name="report_on_who" rows="2" placeholder="Name of who you report on"></textarea>
      <textarea name="report_details" rows="3" placeholder="Explain what happened..."></textarea>
      <textarea name="give_to_who_credits" rows="2" placeholder="Give credits to"></textarea>
      <input type="number" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits amount">

      <label>Rate this app:</label>
      <div class="star-rating-horizontal">
        <label><input type="radio" name="rating" value="1" required> 1⭐</label>
        <label><input type="radio" name="rating" value="2"> 2⭐</label>
        <label><input type="radio" name="rating" value="3"> 3⭐</label>
        <label><input type="radio" name="rating" value="4"> 4⭐</label>
        <label><input type="radio" name="rating" value="5"> 5⭐</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Fetch users from GitHub raw JSON
    async function fetchUsers() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/zezo20234/TA7ADY/main/user.json');
        if (!response.ok) {
          throw new Error('Failed to load user data');
        }
        return await response.json();
      } catch (error) {
        console.error('Error fetching users:', error);
        return [];
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginError = document.getElementById('loginError');

      const users = await fetchUsers();

      const isValid = users.find(user =>
        user.username === username && user.password === password
      );

      if (isValid) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('reportSection').style.display = 'block';
        loginError.textContent = '';
      } else {
        loginError.textContent = '❌ Incorrect username or password';
      }
    });
  </script>
</body>
</html>
