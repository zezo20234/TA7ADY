<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form with Daily Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px;
      background-color: #f4f4f4;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .submitBtn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submitBtn:active {
      background-color: green;
    }

    .counter-box {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    Daily Count: <span id="counter">0</span>
  </div>

  <form action="https://formsubmit.co/zezo_z4ever@outlook.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name" />

    <label for="report">Report:</label>
    <textarea id="report" name="report" rows="2" required placeholder="Report"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" rows="2" placeholder="Report on who"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" rows="3" placeholder="Report details"></textarea>

    <label for="giveCredits">Give credits to who:</label>
    <textarea id="giveCredits" name="give_to_who_credits" rows="2" placeholder="Give to who credits"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits" />

    <!-- Submit button -->
    <button class="submitBtn" type="submit">Submit</button>
  </form>

  <footer>
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>V.7.5 | MADE ON 5/5/2025</p>
    <p>CHALLENGE:</p>
  </footer>

  <script>
    // DAILY COUNTER
    const today = new Date().toDateString();
    let storedCount = localStorage.getItem('dailyCount');
    let lastUpdated = localStorage.getItem('lastUpdated');

    if (!storedCount || lastUpdated !== today) {
      storedCount = parseInt(storedCount || 0) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;
  </script>

</body>
</html>
