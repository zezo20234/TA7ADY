<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form with Daily Counter</title>
  <style>
    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .colorBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: red;   /* default red */
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .colorBtn:hover {
      filter: brightness(1.1);
    }

    .counter-box {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    Daily Count: <span id="counter">0</span>
  </div>

  <form action="https://formsubmit.co/zezo_z4ever@outlook.com" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" />

    <label for="report">Report:</label>
    <textarea id="report" name="report" rows="2" placeholder="report"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" rows="2" placeholder="report on who"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" rows="3" placeholder="report details"></textarea>

    <label for="giveCredits">Give to who credits:</label>
    <textarea id="giveCredits" name="give_to_who_credits" rows="3" placeholder="give to who credits"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" step="100" min="100" max="5000" placeholder="credits" />
    <br><hr>

    <button class="colorBtn" type="submit">Submit</button>
  </form>

  <script>
    // Change button color on click (toggle green/red)
    const btn = document.querySelector('.colorBtn');
    btn.addEventListener('click', function(event) {
      // Prevent form submit for demo so you can see color change
      event.preventDefault();

      if (btn.style.backgroundColor === 'green') {
        btn.style.backgroundColor = 'red';
      } else {
        btn.style.backgroundColor = 'green';
      }
    });

    // Daily count logic
    let storedCount = localStorage.getItem('dailyCount') || 0;
    let lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toDateString();

    if (lastUpdated !== today) {
      storedCount = parseInt(storedCount) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;
  </script>

  <p>V.7.5</p>
  <p>MADE ON 5/5/2025</p>
  <p>CHALLENGE:</p>
  
</body>
</html>
