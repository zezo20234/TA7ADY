<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form with Blood Effect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff59d;
      margin: 0;
      padding: 20px;
    }

    form {
      position: relative;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus, textarea:focus {
      background: pink;
      outline: none;
    }

    #submitButton {
      background: green;
      color: white;
      padding: 15px;
      border: none;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      width: 100%;
    }

    #resetButton {
      padding: 20px 40px;
      background: red;
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50px;
      width: 100%;
    }

    .drop {
      position: absolute;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      z-index: 1;
      animation: drip 2s forwards;
    }

    @keyframes drip {
      0% {
        width: 10px;
        height: 10px;
        opacity: 0.7;
      }
      100% {
        width: 1500px;
        height: 1500px;
        opacity: 0.9;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    #status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1>⚠ please report 15 minutes after the incident ⚠</h1>
    <span id="counter"></span>
  </div>

  <form id="reportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="report">Report:</label>
    <textarea id="report" name="report" rows="2" placeholder="Your report here"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" rows="2" placeholder="Name of who you report on"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" rows="3" placeholder="Explain what happened..."></textarea>

    <label for="giveCredits">Give credits to:</label>
    <textarea id="giveCredits" name="give_to_who_credits" rows="3" placeholder="Who should get credit?"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits amount">

    <button id="submitButton" type="submit">SUBMIT</button>
    <br><br>
    <button id="resetButton" type="reset">Reset</button>
  </form>

  <div id="status"></div>

  <footer>
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>Version 9.5 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games, manager game 200C per goal.</p>
  </footer>

  <script>
    // Counter logic
    let storedCount = localStorage.getItem('dailyCount') || 0;
    let lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toDateString();

    if (lastUpdated !== today) {
      storedCount = parseInt(storedCount) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;

    // Red liquid drip on submit
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = this;
      const button = document.getElementById('submitButton');
      const formRect = form.getBoundingClientRect();
      const btnRect = button.getBoundingClientRect();

      // Create drop
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = (btnRect.left + btnRect.width / 2 - formRect.left) + 'px';
      drop.style.top = (btnRect.top + btnRect.height / 2 - formRect.top) + 'px';

      form.appendChild(drop);

      // Send form data
      fetch("https://formsubmit.co/zezo_z4ever@outlook.com", {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        document.getElementById('status').innerText = response.ok ? "✅ Submitted!" : "❌ Failed!";
      }).catch(() => {
        document.getElementById('status').innerText = "⚠ Error sending!";
      });
    });

    // Reset button animation
    document.getElementById("resetButton").addEventListener("click", function() {
      this.classList.add("break");
      setTimeout(() => {
        this.classList.remove("break");
      }, 700);
    });
  </script>

</body>
</html>
