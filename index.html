<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/master.css">
  <title>Form with Daily Counter</title>
  <style>
    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

/* Base Style */
.explode-btn {
  padding: 15px 30px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

/* Hover */
.explode-btn:hover {
  background-color: #45a049;
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Click (explode) */
.explode-btn:active {
  animation: explode 0.4s forwards;
}

@keyframes explode {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.4) rotate(15deg);
    opacity: 0.7;
  }
  100% {
    transform: scale(0) rotate(720deg);
    opacity: 0;
  }
}


    button:hover {
      background-color: #45a049;
    }

    .counter-box {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    Daily Count: <span id="counter">0</span>
  </div>

  <form action="https://formsubmit.co/zezo_z4ever@outlook.com" method="POST" >
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" aria-rowcount="3" placeholder="Enter your name"/>

    <label for="message">report:</label>
    <textarea id="report" name="report" rows="2" placeholder="report"></textarea>

    <label for="report on who">report on who:</label>
    <textarea id="report on who" name="report on who" rows="2" placeholder="report on who"></textarea>

    <label for="report details">report details:</label>
    <textarea id="report details" name="report details" rows="3" placeholder="report details"></textarea>

    <label for="give to who credits">report details:</label>
    <textarea id="give to who credits" name="give to who credits" rows="3" placeholder="give to who credits"></textarea>

  <label for="how many credits">how many credits:</label>
    <input step="100" min="100" max="5000" type="number" id="how many credits" how many credits="how many credits" placeholder="credits"/>
<br>
<hr>
    <button class="explode-btn" type="submit">Submit</button>
  </form>


  <script>

    let storedCount = localStorage.getItem('dailyCount');
    let lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toDateString();

    if (!storedCount) {
      storedCount = 0;
    }

    if (lastUpdated !== today) {
      storedCount = parseInt(storedCount) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;
  </script>
