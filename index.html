<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form with iOS Support</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff59d;
      margin: 0;
      padding: 20px;
    }

    .counter-box {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 66px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    form::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: red;
      border-radius: 50px;
      transform: translate(-50%, -50%);
      z-index: 0;
      transition: width 0.8s ease-out, height 0.8s ease-out;
    }

    form.exploded::before {
      width: 2000px;
      height: 2000px;
    }

    form * {
      position: relative;
      z-index: 2;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 50px;
      background-color: white;
      transition: background-color 0.3s;
    }

    .fill-anim {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .fill-anim::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: pink;
      z-index: -1;
      transition: height 0.4s ease;
    }

    .fill-anim.filled::after {
      height: 100%;
    }

    .fill-anim.filled {
      background-color: pink;
    }

    .colorBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
    }

    .colorBtn:active {
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }

    #resetButton {
      padding: 20px 40px;
      background-color: red;
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      border-radius: 50px;
    }

    #resetButton.break {
      animation: break-apart 0.6s forwards;
    }

    @keyframes break-apart {
      0% { transform: translate(0,0) rotate(0); opacity: 1; }
      30% { transform: translate(-10px, -10px) rotate(-10deg); opacity: 0.8; }
      60% { transform: translate(10px, 10px) rotate(10deg); opacity: 0.5; }
      100% { transform: translate(100px, 100px) rotate(60deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1>⚠ please report 15 minutes after the incident ⚠</h1>
    <span id="counter"></span>
  </div>

  <form id="reportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="fill-anim" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="fill-anim" placeholder="Enter your email" required>

    <label for="report">Report:</label>
    <textarea id="report" name="report" class="fill-anim" rows="2" placeholder="Your report here"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" class="fill-anim" rows="2" placeholder="Name of who you report on"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" class="fill-anim" rows="3" placeholder="Explain what happened..."></textarea>

    <label for="giveCredits">Give credits to:</label>
    <textarea id="giveCredits" name="give_to_who_credits" class="fill-anim" rows="3" placeholder="Who should get credit?"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" class="fill-anim" step="100" min="100" max="5000" placeholder="Credits amount">

    <input id="submitBtn" class="colorBtn" type="submit" value="SUBMIT">
    <br><br>
    <button id="resetButton" type="reset">Reset</button>
  </form>

  <footer>
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>Version 9.5 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games, manager game 200C per goal.</p>
  </footer>

  <script>
    // Counter logic
    let storedCount = localStorage.getItem('dailyCount') || 0;
    let lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toDateString();

    if (lastUpdated !== today) {
      storedCount = parseInt(storedCount) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;

    // Reset animation
    document.getElementById("resetButton").addEventListener("click", function () {
      let btn = this;
      btn.classList.add("break");
      setTimeout(() => {
        btn.classList.remove("break");
      }, 700);
    });

    // Pink field fill on focus
    const fields = document.querySelectorAll('.fill-anim');
    fields.forEach(field => {
      field.addEventListener('focus', () => {
        fields.forEach(f => f.classList.remove('filled'));
        field.classList.add('filled');
      });
    });

    // Submit form via AJAX (no redirect)
    const form = document.getElementById('reportForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.classList.add('exploded');

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/zezo_z4ever@outlook.com", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Submitted successfully!");
          form.reset();
          form.classList.remove('exploded');
        } else {
          alert("❌ Submission failed.");
        }
      })
      .catch(error => {
        alert("⚠ Error: " + error.message);
      });
    });
  </script>

</body>
</html>
