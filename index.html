  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('ios18wall.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box, form {
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 9px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    input::placeholder,
    textarea::placeholder {
      color: #eee;
    }

    .glassBtn, #resetButton {
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      backdrop-filter: blur(10px);
      transition: background 0.3s, color 0.3s;
      margin-top: 10px;
    }

    .glassBtn:hover, #resetButton:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

      max-width: 500px;

      color: #fff;
