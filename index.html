<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Glass Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      /* Use your local photo as background */
      background: url('apple-touch-icon.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    .counter-box {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="number"]::placeholder,
    textarea::placeholder {
      color: #eee;
    }

    .glassBtn {
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      backdrop-filter: blur(10px);
      transition: background 0.3s, color 0.3s;
    }

    .glassBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    #resetButton {
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      backdrop-filter: blur(10px);
      transition: background 0.3s, color 0.3s;
      margin-top: 10px;
    }

    #resetButton:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1>⚠ please report 15 minutes after the incident ⚠</h1>
    <span id="counter"></span>
  </div>

  <form id="reportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="report">Report:</label>
    <textarea id="report" name="report" rows="2" placeholder="Your report here"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" rows="2" placeholder="Name of who you report on"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" rows="3" placeholder="Explain what happened..."></textarea>

    <label for="giveCredits">Give credits to:</label>
    <textarea id="giveCredits" name="give_to_who_credits" rows="3" placeholder="Who should get credit?"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits amount">

    <input id="submitBtn" class="glassBtn" type="submit" value="SUBMIT">
    <button id="resetButton" type="reset">Reset</button>

<label for="rating">Rate this incident:</label>
<div class="star-rating-horizontal" id="rating">
  <label>
    <input type="radio" name="rating" value="1" required />
    <span>1⭐</span>
  </label>
  <label>
    <input type="radio" name="rating" value="2" />
    <span>2⭐</span>
  </label>
  <label>
    <input type="radio" name="rating" value="3" />
    <span>3⭐</span>
  </label>
  <label>
    <input type="radio" name="rating" value="4" />
    <span>4⭐</span>
  </label>
  <label>
    <input type="radio" name="rating" value="5" />
    <span>5⭐</span>
  </label>
</div>


  </form>

  <footer style="color:white; text-align:center; margin-top:20px;">
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>Version 12 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games, manager game 200C per goal.</p>
  </footer>

</body>
</html>
