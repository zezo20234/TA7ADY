<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form with iOS Support</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff59d; /* Yellow background */
      margin: 0;
      padding: 20px;
    }

    .counter-box {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      transition: background-color 0.3s;
    }

    input:focus,
    textarea:focus {
      background-color: pink;
      outline: none;
    }

    .colorBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: none;
      width: 100%;
    }

    .colorBtn:hover {
      filter: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }

    .colorBtn:active {
      animation: bounce 0.6s;
    }

    #resetButton {
      padding: 20px 40px;
      background-color: red;
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      border-radius: 50px;
    }

    #resetButton.break {
      animation: break-apart 0.6s forwards;
    }

    @keyframes break-apart {
      0% { transform: translate(0,0) rotate(0); opacity: 1; }
      30% { transform: translate(-10px, -10px) rotate(-10deg); opacity: 0.8; }
      60% { transform: translate(10px, 10px) rotate(10deg); opacity: 0.5; }
      100% { transform: translate(100px, 100px) rotate(60deg); opacity: 0; }
    }

    #status {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="counter-box">
    <h1>⚠ please report 15 minutes after the incident ⚠</h1>
    <span id="counter"></span>
  </div>

  <form id="reportForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="report">Report:</label>
    <textarea id="report" name="report" rows="2" placeholder="Your report here"></textarea>

    <label for="reportWho">Report on who:</label>
    <textarea id="reportWho" name="report_on_who" rows="2" placeholder="Name of who you report on"></textarea>

    <label for="reportDetails">Report details:</label>
    <textarea id="reportDetails" name="report_details" rows="3" placeholder="Explain what happened..."></textarea>

    <label for="giveCredits">Give credits to:</label>
    <textarea id="giveCredits" name="give_to_who_credits" rows="3" placeholder="Who should get credit?"></textarea>

    <label for="credits">How many credits:</label>
    <input type="number" id="credits" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits amount">

    <input class="colorBtn" type="submit" value="SUBMIT">
    <br><br>
    <button id="resetButton" type="reset">Reset</button>
  </form>

  <div id="status"></div>

  <footer>
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>Version 10 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games, manager game 200C per goal.</p>
  </footer>

  <script>
    // Counter logic
    let storedCount = localStorage.getItem('dailyCount') || 0;
    let lastUpdated = localStorage.getItem('lastUpdated');
    const today = new Date().toDateString();

    if (lastUpdated !== today) {
      storedCount = parseInt(storedCount) + 1;
      localStorage.setItem('dailyCount', storedCount);
      localStorage.setItem('lastUpdated', today);
    }

    document.getElementById('counter').textContent = storedCount;

    // Reset button animation
    document.getElementById("resetButton").addEventListener("click", function() {
      let btn = this;
      btn.classList.add("break");
      setTimeout(() => {
        btn.classList.remove("break");
      }, 700);
    });

    // Handle form submit without leaving page
    document.getElementById("reportForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(this);

      fetch("https://formsubmit.co/zezo_z4ever@outlook.com", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "✅ Report submitted successfully!";
          this.reset();
        } else {
          document.getElementById("status").innerText = "❌ Submission failed. Please try again.";
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "⚠ Error submitting form.";
      });
    });
  </script>

</body>
</html>
