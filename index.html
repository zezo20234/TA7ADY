<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TA7ADY Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ios18wall.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    .glass-box {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 30px;
      width: 90%;
      max-width: 450px;
      margin: auto;
    }

    input, textarea {
      display: block;
      width: 90%;
      margin: 12px auto;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    button {
      padding: 12px 25px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      width: 90%;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      color: black;
    }

    .star-rating-horizontal {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .star-rating-horizontal label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    #reportSection {
      display: none;
    }

    #loginError {
      color: red;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="glass-box" id="loginForm">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginError"></div>
  </div>

  <!-- Report Form -->
  <div class="glass-box" id="reportSection">
    <h2>‚ö† Report 15 min after incident ‚ö†</h2>
    <form id="reportForm" action="https://formsubmit.co/zezo_z4ever@outlook.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://zezo20234.github.io/TA7ADY/">

      <input type="text" name="name" placeholder="Enter your name" required>
      <textarea name="report" rows="2" placeholder="Your report here"></textarea>
      <textarea name="report_on_who" rows="2" placeholder="Name of who you report on"></textarea>
      <textarea name="report_details" rows="3" placeholder="Explain what happened..."></textarea>
      <textarea name="give_to_who_credits" rows="2" placeholder="Give credits to"></textarea>
      <input type="number" name="how_many_credits" step="100" min="100" max="5000" placeholder="Credits amount">

      <label>Rate this app:</label>
      <div class="star-rating-horizontal">
        <label><input type="radio" name="rating" value="1" required> 1‚≠ê</label>
        <label><input type="radio" name="rating" value="2"> 2‚≠ê</label>
        <label><input type="radio" name="rating" value="3"> 3‚≠ê</label>
        <label><input type="radio" name="rating" value="4"> 4‚≠ê</label>
        <label><input type="radio" name="rating" value="5"> 5‚≠ê</label>
      </div>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <footer>
    <p>MADE BY ZEZO AND CHATGPT</p>
    <p>Version 14 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games</p>
  </footer>

  <script>
    async function fetchUsers() {
      const response = await fetch('https://raw.githubusercontent.com/zezo20234/TA7ADY/main/user.json');
      return await response.json();
    }

    document.querySelector('#loginForm button').addEventListener('click', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      let users = [];
      try {
        users = await fetchUsers();
      } catch (err) {
        document.getElementById('loginError').textContent = "‚ö† Can't connect to users list.";
        return;
      }

      const valid = users.find(user => user.username === username && user.password === password);
      if (valid) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('reportSection').style.display = 'block';
      } else {
        document.getElementById('loginError').textContent = '‚ùå Wrong username or password';
      }
    });
  </script>

</body>
</html>
