<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incident Report - TA7ADY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('ios18wall.jpg') no-repeat center center fixed ;
      background-size: cover;
      color: #fff;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 9px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    input::placeholder, textarea::placeholder {
      color: #eee;
    }

    .glassBtn, #resetButton {
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      backdrop-filter: blur(10px);
      margin-top: 10px;
    }

    .glassBtn:hover, #resetButton:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      font-weight: 700;
      margin-top: 30px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">⚠ Please report 15 minutes after the incident ⚠</h1>

  <form action="https://formsubmit.co/zezo_z4ever@outlook.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://zezo20234.github.io/TA7ADY/">

    <label>Name:</label>
    <input type="text" name="name" required placeholder="Your name">

    <label>Report:</label>
    <textarea name="report" rows="2" placeholder="What happened?"></textarea>

    <label>Report on who:</label>
    <textarea name="report_on_who" rows="2" placeholder="Name of person"></textarea>

    <label>Report details:</label>
    <textarea name="report_details" rows="3" placeholder="Explain the situation..."></textarea>

    <label>Give credits to:</label>
    <textarea name="give_to_who_credits" rows="2" placeholder="Who deserves credits?"></textarea>

    <label>How many credits:</label>
    <input type="number" name="how_many_credits" min="100" max="5000" step="100" placeholder="Amount">

    <label>Rate this app:</label>
    <div>
      <label><input type="radio" name="rating" value="1" required> 1⭐</label>
      <label><input type="radio" name="rating" value="2"> 2⭐</label>
      <label><input type="radio" name="rating" value="3"> 3⭐</label>
      <label><input type="radio" name="rating" value="4"> 4⭐</label>
      <label><input type="radio" name="rating" value="5"> 5⭐</label>
    </div>

    <input type="submit" class="glassBtn" value="SUBMIT">
    <button type="reset" id="resetButton">Reset</button>
  </form>

  <footer>
    <p>MADE BY ZEYAD AND CHATGPT</p>
    <p>Version 14 | Made on 5/5/2025</p>
    <p>Game Partners: zezo games</p>
  </footer>

</body>
</html>
